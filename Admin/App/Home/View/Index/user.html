
<div class="row">
  <div class="col-md-4">
    <br>
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane active in" id="home">
      <form id="tab" method='post'>
        <div class="form-group">
        <label>用户名</label>
        <input type="text" name="name" id="name" value="{$list[0].name}" class="form-control">
        </div>
        <div class="form-group">
        <label>用户帐号</label>
        <input type="text" name="account" id="account" value="{$list[0].account}" class="form-control">
        </div>
        <div class="form-group">
        <label>密码</label>
        <input type="text" name="password"  id="password"  class="form-control">
        </div>
        <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" id="email" value="{$list[0].email}" class="form-control">
        </div>
         <div class="form-group">
        <label>联系方式</label>
        <input type="text" name="phonenumber" id="phonenumber" value="{$list[0].phonenumber}" class="form-control">
        </div>
        <div class="form-group">
          <label>地址</label>
          <textarea name="address" id="address" rows="3" class="form-control">{$list[0].address}</textarea>
        </div>        
       
      </div>
    </div>

    <div class="btn-toolbar list-toolbar">
      <button class="btn btn-primary" name="save"><i class="fa fa-save"></i> 保存</button>      
       <a class="btn btn-primary" href="javascript:history.go(-1);">返回</a>
       <button class="btn btn-danger" name="freeze">冻结</button>
    </div> 
    </form>
  </div>
</div>
