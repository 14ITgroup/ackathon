<div class="panel panel-default">
<div class="panel-heading no-collapse">最新业务<span class="label label-warning">+10</span></div>
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>订单</th>
                  <th>商品</th>
                  <th>订货数量</th>
                  <th>剩余数量</th>
                  <th>下单时间</th>
                  <th>状态</th>             
                  <th style="width: 3.5em;"></th>
                </tr>
              </thead>
              <tbody>
                    <volist name="order" id="order">
                          <tr>
                            <td>{$i}</td>
                            <td>{$order.order_id}</td>
                            <td>{$order.goods_name}</td>
                            <td>{$order.goodsnum}</td>
                            <td>{$order.goodsleft}</td>
                            <td>{$order.addtime}</td>
                            <td>{$order.order_state}</td>
                            <td>
                          <a href="{:U("Home/Index/handleorder?id=$order[order_id]")}">发货</a>
                          </td>
                          </tr>
                    </volist>
              </tbody>
            </table>
        </div>
        </div>

<div class="modal small fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Delete Confirmation</h3>
        </div>
        <div class="modal-body">
            <p class="error-text"><i class="fa fa-warning modal-icon"></i>Are you sure you want to delete the user?<br>This cannot be undone.</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button class="btn btn-danger" data-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
</div>
