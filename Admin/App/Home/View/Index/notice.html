<div class="btn-toolbar list-toolbar">
    <a href="{:U("Home/Index/noticeedit")}" class="btn btn-primary"><i class="fa fa-plus"></i> 发布公告</a>
  <div class="btn-group">
  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>标题</th>
      <th>发布时间</th>
      <th style="width: 3.5em;"></th>
    </tr>
  </thead>
  <tbody>
    
    <volist name="list" id="vo"  >
      <tr>
        <td>{$i}</td>
        <td>{$vo.title}</td>
        <td>{$vo.addtime}</td>
        <td>
        <a href="{:U("Home/Index/noticeedit?id=$vo[id]")}"><i class="fa fa-pencil"></i></a>
      <a href="{:U("Home/Index/deletenotice?id=$vo[id]")}" role="button" data-toggle="modal" onclick="del();"><i class="fa fa-trash-o"></i></a> 
      </tr>
    </volist>


  </tbody>
</table>


<script type="text/javascript">
      function del()
      {
        if (!confirm("确认要删除？")) {
            window.event.returnValue = false;
        }
      }
</script>
