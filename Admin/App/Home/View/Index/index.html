<div class="row">
    <div class="col-sm-6 col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading no-collapse">最新用户<span class="label label-warning">10</span></div>
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>用户名</th>
                  <th>帐号</th>
                  <th>状态</th>
                </tr>
              </thead>
              <tbody>
                 <volist name="list" id="vo" offset='0' length='10'>
                    <tr>
                      <td>{$vo.name}</td>
                      <td>{$vo.account}</td>
                      <td>{$vo.state}</td>
                    </tr>
                  </volist>
              </tbody>
            </table>
        </div>
</div>
<div class="row">
    <div class="col-sm-6 col-md-6">
        <div class="panel panel-default"> 
            <div class="panel-heading no-collapse">
                <span class="panel-icon pull-right">
                </span>未处理业务
            </div>
            <table class="table list">
             <thead>
                <tr>
                  <th>#</th>
                  <th>订单</th>
                  <th>商品</th>
                  <th>订货数量</th>
                  <th>剩余数量</th>
                  <th>下单时间</th>
                  <th>状态</th>             
                </tr>
              </thead>
              <tbody>
                  <volist name="order" id="order">
                        <tr>
                          <td>{$i}</td>
                          <td>{$order.order_id}</td>
                          <td>{$order.goods_name}</td>
                          <td>{$order.goodsnum}</td>
                          <td>{$order.goodsleft}</td>
                          <td>{$order.addtime}</td>
                          <td>{$order.order_state}</td>
                        </tr>
                  </volist>     
              </tbody>
            </table>
          </div>
        </div>
      </div>
